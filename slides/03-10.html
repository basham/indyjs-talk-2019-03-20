<!--
  Render to an element by id.
  whenAdded('#clicker', ...)
-->
<div id="clicker">
  <button>Clicks: 0</button>
</div>

<!--
  Render to an element by class name.
  whenAdded('.clicker', ...)
-->
<div class="clicker">
  <button>Clicks: 0</button>
</div>

<!--
  Render to an element by tag name.
  whenAdded('my-clicker', ...)
-->
<my-clicker>
  <button>Clicks: 0</button>
</my-clicker>

<!--
  Extend an element by attribute.
  whenAdded('[is="clicker"]', ...)
-->
<button is="clicker">Clicks: 0</button>
